

{% for product in products %}

<div 
        onclick="addProductComanda({{product.id}})" 
        class="card-product"
        hx-get="{% url 'addProduct' product.id comanda_id %} " 
        hx-trigger="click" 
        hx-target="#list-products-comanda">
        {{product.name}} <br>
        R$ {{product.price}}
</div>

{% endfor %}
